<p-card class="budget-card">
  <div class="budget-row">
    <p class="p10">{{ budget.status }}</p>
    <p class="nome">{{ budget.nome }}</p>
    <p class="p20">{{ totalBudgetExpenses | currency : "BRL" }}</p>
    <p class="p20">{{ budget.lucro }}%</p>
    <p class="p20">{{ budget.valor_cobrado | currency : "BRL" }}</p>
  </div>
</p-card>
